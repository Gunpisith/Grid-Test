<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<br><br>
<div class="container">
  <div class="rowHead" >
      <div class="col">
        <div class="Header-Square">
          <h1>header</h1>
        </div>
      </div>   
  </div>

  <div class="row">
      <div class="col-sm-4" >
        <div class="Square">
          <h3>Column 1</h3>
        </div>
        <div class="Square">
          <h3>Column 1</h3>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="big-Square">
          <h3>Column 2</h3>
        </div>
      <div class="row" style="margin-top: 20px;">
          <div class="col-sm-4" >
            <div class="small-panel">
            little box 1
            </div>
          </div>
          <div class="col-sm-4" >
            <div class="small-panel">
            little box 2
            </div>
          </div>
          <div class="col-sm-4" >
            <div class="small-panel">
              little box 3
            </div>
          </div>  
      </div>
    </div>
      <div class="col-sm-4">
        <div class="Square">
          <h3>Column 3</h3>
        </div>
        <div class="Square">
          <h3>Column 3</h3>
        </div>
      </div>
    </div>
  <div class="row justify-content-md-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
          <div class="long-Square">
            <h3>row3</h3>
          </div>
      </div>
        <div class="col-sm-2"></div>
  </div>

  <div class="row">
      <div class="col-sm-3" >
        <div class="Square">
          <h3>Column 1</h3>
        </div>
        <div class="Square">
          <h3>Column 1</h3>
        </div>
      </div>
      <div class="col-sm-3" >
        <div class="Square">
          <h3>Column 2</h3>
        </div>
        <div class="Square">
          <h3>Column 2</h3>
        </div>
      </div>
      <div class="col-sm-3" >
        <div class="Square">
          <h3>Column 3</h3>
        </div>
        <div class="Square">
          <h3>Column 3</h3>
        </div>
      </div>
      <div class="col-sm-3" >
        <div class="Square">
          <h3>Column 4</h3>
        </div>
        <div class="Square">
          <h3>Column 4</h3>
        </div>
      </div>
  </div>
<div class="row justify-content-md-center">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="long-Square">
          <h3>row5</h3>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

  <div class="rowFoot" >
      <div class="Footer-Square">
        <h1>Footer</h1>
      </div>
    </div>  
</div>
<br><br>


  </body>
  </html>
